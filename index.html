<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="./images/logo.png" />
  <title>Library</title>
</head>
<body>
  <header class="header">
    <div class="header__left">
      <a href="/" class="header__home">
        <img 
          class="header__logo" 
          src="./images/logo.png" 
          alt="Logo"
        >
      </a>
    </div>
    <div class="header__right">
      <button class="header__add-button">Add Book</button>
    </div>
  </header>

  <main class="main"></main>

  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal__content">
      <span class="close">&times;</span>
      <form class="form">
        <label for="author">Author:</label>
        <input type="text" id="author" required>
        <br>
        <label for="title">Book Name:</label>
        <input type="text" id="title" required>
        <br>
        <label for="page">Pages:</label>
        <input type="number" id="pages" required>
        <br>
        <label for="isRead">Have you already read?</label>
        <input type="checkbox" id="isRead" checked>
        <br>
        <button type="submit" class="submit">Add to library</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="made__by">
      Made By <i class="fa fa-brands fa-github-alt"></i>
      <a class="made__by-name" href="https://github.com/Uktam19980416">Uktamjon</a>
      <script>
        document.write(new Date().getFullYear());
      </script>
    </div>
  </footer>

  <script src="script.js"></script>
  <script 
    src="https://kit.fontawesome.com/4145962f52.js" 
    crossorigin="anonymous"
  >
</script>
</body>
</html>
